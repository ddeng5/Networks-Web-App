<div>
  <h2>Cloud</h2>

  <div class="form-group">
    <select class="form-control" [(ngModel)]="selectedParam" (ngModelChange)="sendData()">
      <option *ngFor="let qos of qosParameters" >
        {{qos}}
      </option>
    </select>
  </div>

  <p>You have selected this QoS parameter: {{selectedParam}}</p>

</div>
